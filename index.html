<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypt Decrypt Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="p-3">
    <div class="container">
      <img src="assets/images/logo.png" alt="logo" height="auto" />
    </div>
  </header>
  <main class="container">
    <div class="row h-100 gap-3 gap-md-0">

      <div class="col-12 col-md-8 p-3 h-100 d-flex flex-column gap-3">
        <div class="h-100">
          <textarea id="text" class="custom_text_area form-control h-100" placeholder="Ingrese el texto aqu√≠"
            oninput="validateLowerChars(this)"></textarea>
        </div>
        <div class="d-flex gap-2">
          <span class="material-symbols-outlined fs-4">
            info
          </span> Solo letras min√∫sculas y sin acentos
        </div>

        <div class="container_buttons">
          <button type="button" class="btn btn-primary custom-btn disabled" onclick="encryptText()">Encriptar</button>
          <button type="button" class="btn btn-secondary custom-btn disabled"
            onclick="decryptText()">Desencriptar</button>
        </div>
      </div>

      <div class="col-12 col-md-4 ">
        <div class="container_response p-4 h-100">
          <div class="container_result h-100 d-none">

            <div class="fs-5">
              <p id="text-result">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes.</p>
            </div>

            <button type="button" class="btn btn-primary custom-btn" onclick="copyText()">Copiar</button>
          </div>
          <div class="container_not_found_result h-100">
            <img src="assets/images/toy.png" alt="results not found" width="60%">
            <div class="fs-5">Ning√∫n mensaje fue encontrado</div>
            <div class="fs-6">Ingresa el texto que desees encriptar o desencriptar.</div>
          </div>
        </div>
      </div>

    </div>

    <div id="copy-alert" class="alert alert-primary d-none" role="alert">
      üëç ¬°El texto ha sido copiado!
    </div>
  </main>
  <footer></footer>
  <script type="text/javascript" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
